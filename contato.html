<body>
  <header class="menu">

        <li><span>Home</span></li>
        <li>Soluções</li>
        <li>Pk Engenharia</li>

      </ul>
    </nav>
    <div class="menu-tel">
      <img src="./Imagens/icones/telefone.svg" alt="">

  <main>
    <section class="contato-formulario">
      <form action="form" action="./contato.html">
        <div>
          <label for="nome"></label>
          <input type="text" id="nome" name="nome" placeholder="Nome">
        </div>
        <div>
          <label for="telefone"></label>
          <input type="email" id="email" name="email" placeholder="E-mail">
        </div>
        <div>
          <label for="telefone"></label>
          <input type="text" id="telefone" name="telefone" placeholder="Telefone">
        </div>
        <div>
          <label for="assusto"></label>
          <input type="text" id="assunto" name="assunto" placeholder="Assunto">
        </div>
        <div>
          <label for="mensagem"></label>
          <textarea rows="10" id="mensagem" name="mensagem" placeholder="Mensagem"></textarea>
        </div>
        <button>Enviar</button>
      </form>
    </section>
  </main>

  <footer class="footer-bg">
